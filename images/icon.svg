<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
    <filter id="icon-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#1f1f1f" />
  
  <!-- Vanish effect with magical circle -->
  <circle cx="64" cy="64" r="48" fill="url(#icon-gradient)" opacity="0.9" filter="url(#icon-shadow)" />
  
  <!-- Particles effect -->
  <g opacity="0.8">
    <circle cx="29" cy="44" r="3" fill="#ffffff" />
    <circle cx="39" cy="94" r="2" fill="#ffffff" />
    <circle cx="64" cy="24" r="4" fill="#ffffff" />
    <circle cx="84" cy="99" r="2.5" fill="#ffffff" />
    <circle cx="109" cy="54" r="3" fill="#ffffff" />
    <circle cx="99" cy="79" r="2" fill="#ffffff" />
    <circle cx="44" cy="64" r="5" fill="#ffffff" opacity="0.6" />
    <circle cx="94" cy="34" r="2.5" fill="#ffffff" opacity="0.7" />
  </g>
  
  <!-- Player silhouette that's vanishing -->
  <path d="M54,49 L74,49 L74,79 L54,79 Z" fill="#ffffff" opacity="0.3" />
  
  <!-- "NV" letters in the middle -->
  <text x="64" y="76" font-family="'Arial Black', sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#icon-shadow)">NV</text>
</svg>